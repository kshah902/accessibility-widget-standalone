name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm (via OIDC Trusted Publishing)
        run: npm publish --access public --provenance

      - name: Create WordPress plugin zip
        run: |
          mkdir -p accessibility-widget
          cp wordpress-plugin/accessibility-widget.php accessibility-widget/
          zip -r accessibility-widget.zip accessibility-widget/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: accessibility-widget.zip
          generate_release_notes: true
